<html>
    <head>
        <title>Basic Form</title>
    </head>
    <body>
        <fieldset>
            <legend>Register form</legend>
            <Form>
                Full Name<input type="text" name="fullName" placeholder="full name" size="50"/>
                <br>
                Last Name<input type="text" name="lastName"placeholder="last name" />
                <br>
                <button>Register</button>
                <input type="submit" value="clear"/>
                <br>
                Phone Number<input type="number" value="phone"/>
                <br>
                Password : <input type="password" value="password" name="password"/>
                <br>
                DOB : <input type="date" name="dob" value="date"/>
                <br>
                Email : <input type="email" name="email"/>
            </Form>

        </fieldset>

    </body>


</html>
