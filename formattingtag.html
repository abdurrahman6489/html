<html>
    <head>
        <title>formatting tag</title>
    </head>
    <body>
        <p align="center">
            <b>the content in bold</b>
        </p>
        <br>
        <p align="left">
            <b><i>the content in italic</i></b>
        </p>
        <br>
        <p align="center">
            <b><u>the content in bold</u></b>
        </p>
        <br>
        <p align="center">
            <b>N<sub>2</sub>+3H<sub>2</sub>=2NH<sub>3</sub></b>
        </p>
        <p align="justify">
            <b>x<sup>2</sup>+y<sup>2</sup>=x+y<sup>3</sup></b>
        </p>
        <br>
        
        <code>
            int x;
            int y;
            int z = x + y;
        </code>
        
    </body>
</html>
